<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;800&family=Karla:wght@200;300;600;700;800&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
    <title>Password</title>
</head>
<body>
<main class="main--container">
    <span id="snackbar">Successfully Copied</span>
    <section class="main--container__title">
        <h1 class="title">Generate a</h1><span class="subtitle">random password</span>
    </section>
    <section >
        <h1 class="password-text">Never use an insecure password again.</h1>
    </section>
    <button onclick="generatePassword()" class="generate-btn">
        Generate passwords
    </button>
    <div class="divider"></div>
    <label for='length' class="input--title">Set password length</label>
    <section class="input--container">
        <input type="text" id='length' >
    </section>

    <div class="passwords--container">
        <section class="password-box" id="password-one" onclick="copyOnClick(passwordOne)">
            <p class="password--value" id="password--value__one"></p>
        </section>
        <section class="password-box" id="password-two" onclick="copyOnClick(passwordTwo)">
            <p class="password--value" id="password--value__two"></p>
        </section>
    </div>
</main>

<script src="index.js">
</script>
</body>
</html>
